<html lang="en">
<head>

    <title>Kirill Filatov</title>
    <meta name="description" content="Official site of Kirill Filatov">
    <meta name="keywords" content="Кирилл Филатов, Kirill Filatov, Music, Музыка, Detskaya, Детская, PaperMan, LL Show, ЛЛ Шоу, Солнечный Город, facefilatov">
    
    <!-- Site Verification -->
    <meta name="google-site-verification" content="Eo2595TTFaW49EesLrT_aOf1nkFwcpFEnGVCOMQX5XM">
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/images/favicon.ico" type="image/x-icon">
    
    <!-- Styles -->
    <style>
        @font-face {
            font-family: 'Neo Sans Pro Light';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .video-link {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Neo Sans Pro Light', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 10vw;
            color: #ffffff;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .loading-text.hidden {
            opacity: 0;
        }
        @media (orientation: portrait) {
            .loading-text {
                font-size: 10vw;
            }
        }
    </style>
    
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        (function(d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter2150947 = new Ya.Metrika({
                        id: 2150947,
                        clickmap: true,
                        trackLinks: true,
                        accurateTrackBounce: true,
                        webvisor: true,
                        trackHash: true
                    });
                } catch(e) { }
            });
            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function() { n.parentNode.insertBefore(s, n); };
            
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/watch.js";
            
            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else {
                f();
            }
        })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript>
        <div><img src="https://mc.yandex.ru/watch/2150947" style="position:absolute; left:-9999px;" alt=""></div>
    </noscript>
    <!-- /Yandex.Metrika counter -->
</head>
<body>
    <main class="video-container">
        <a href="//facefilatov.kirillfilatov.com" class="video-link" aria-label="Visit facefilatov">
            <div class="loading-text">kirillfilatov.com</div>
            <video 
                class="intro-video"
                autoplay 
                loop 
                playsinline 
                muted
            >
                <source src="https://kirillfilatov.ucoz.com/2019/shower_intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </main>

    <script>
        // Start video at 1 second and hide loading text
        const video = document.querySelector('.intro-video');
        const loadingText = document.querySelector('.loading-text');
        
        video.addEventListener('loadedmetadata', function() {
            video.currentTime = 1;
        });
        
        video.addEventListener('loadeddata', function() {
            setTimeout(function() {
                loadingText.classList.add('hidden');
            }, 500);
        });
    </script>
</body>
</html>
