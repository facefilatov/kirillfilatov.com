  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .video-container a {
      display: block;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Скрываем контролы видео */
    video::-webkit-media-controls {
      display: none !important;
    }

    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>

<body>
  <div class="video-container">
    <a href="//facefilatov.kirillfilatov.com">
      <video 
        id="mainVideo"
        autoplay 
        loop 
        muted 
        playsinline
        preload="auto"
        src="https://kirillfilatov.ucoz.com/2019/shower_intro.mp4"
        type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </a>
  </div>

  <script>
    // Принудительное воспроизведение видео
    const video = document.getElementById('mainVideo');
    
    // Попытка запустить видео при загрузке
    video.play().catch(err => {
      console.log('Autoplay prevented:', err);
      // Запуск при первом взаимодействии пользователя
      document.addEventListener('click', () => {
        video.play();
      }, { once: true });
    });

    // Дополнительная попытка при готовности видео
    video.addEventListener('loadeddata', () => {
      video.play().catch(err => console.log('Play error:', err));
    });

    // Убеждаемся что видео воспроизводится
    video.addEventListener('canplay', () => {
      if (video.paused) {
        video.play().catch(err => console.log('Play error:', err));
      }
    });
  </script>
