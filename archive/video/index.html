        @font-face {
            font-family: 'Neo Sans Pro';

            font-style: normal;
            font-display: swap;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Neo Sans Pro', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10pt;
            font-weight: 400;
            color: #fff;
            background: #222222 url('https://kirillfilatov.ucoz.com/6/background.png');
            background-attachment: fixed;
            line-height: 1.6;
        }

        .container {
            max-width: 870px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
        }

        nav {
            max-width: 860px;
            margin: 0 auto;
            padding: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 0;
            flex-wrap: wrap;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            font-size: 13pt;
            padding: 5px 24px;
            margin: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            opacity: 0.8;
            transition: all 0.3s;
        }

        nav a:has(img.language) {
            border: none;
            padding: 0;
            margin: 0 0 0 15px;
            opacity: 1;
            border-radius: 0;
        }

        nav a:has(img.language):hover {
            background: transparent;
            opacity: 1;
        }

        nav a:hover {
            opacity: 1;
            background-color: #fff;
            color: #333;
        }

        nav .current {
            font-weight: 400;
            cursor: default;
            background-color: #fff;
            color: #333;
            opacity: 1;
        }

        nav .language {
            width: 18px;
            margin: 2px;
            transition: width 0.3s;
        }

        nav .language:hover {
            width: 22px;
        }

        .content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            padding: 10px;
            max-width: 850px;
            margin: 0 auto 10px;
        }

        .section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            padding: 10px;
            margin: 10px 0;
        }

        h2 {
            font-size: 18pt;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.5;
            text-align: left;
        }

        .movies h2 {
            font-size: 24px;
            line-height: 36px;
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            gap: 20px;
            text-align: left;
        }

        .music-videos .videos-grid {
            grid-template-columns: repeat(3, 150px);
        }

        .movies .videos-grid {
            grid-template-columns: repeat(2, 150px);
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .video-cover {
            width: 100px;
            height: auto;
            border: 1px solid #ffffff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 10pt;
            font-weight: 400;
            margin-bottom: 10px;
            line-height: normal;
        }

        .video-button {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(to top, #414141, #555555);
            color: #fff;
            text-decoration: none;
            border-radius: 2px 10px 10px 2px;
            font-size: 10px;
            font-weight: 400;
            transition: background 0.3s;
        }

        .video-button:hover {
            background: linear-gradient(to top, #555555, #414141);
        }

        .video-button:active {
            background: linear-gradient(to top, #414141, #414141);
        }

        /* Footer Icons */
        .footer-icons {
            text-align: right;
            padding: 10px;
        }

        .footer-icons a {
            display: inline-block;
            margin-left: 10px;
        }

        .footer-icons img {
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .footer-icons img:hover {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .container {
                padding: 10px;
            }

            .music-videos .videos-grid {
                grid-template-columns: repeat(2, 120px);
            }

            .movies .videos-grid {
                grid-template-columns: 120px;
            }
        }
    </style>
</head>
