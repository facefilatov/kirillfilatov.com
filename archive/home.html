    <!-- Fonts -->
    <style>
        @font-face {
            font-family: 'Neo Sans Pro';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Neo Sans Pro';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Neo Sans Pro';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Neo Sans Pro';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Neo Sans Pro';
            src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Ultra.woff') format('woff');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            background-image: url('https://kirillfilatov.ucoz.com/bg.jpg');
            background-attachment: fixed;
            background-position: center;
            font-family: 'Neo Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 870px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #999;
        }

        nav a.current {
            color: #666;
        }

        .lang-switcher {
            margin-left: auto;
        }

        .lang-switcher img {
            width: 20px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .lang-switcher img:hover {
            opacity: 1;
        }

        /* Main Content */
        .content-box {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('http://kirillfilatov.ucoz.com/7/home_banner_color3.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 10px;
        }

        .social-links {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            gap: 5px;
        }

        .social-links a {
            display: inline-block;
            line-height: 0;
        }

        .social-links img {
            height: 30px;
            width: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-links img:hover {
            opacity: 1;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 10px;
            margin-top: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-wrapper {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 3px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
        }

        .sidebar-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }

        .sidebar-item.new-single {
            min-height: 245px;
        }

        .sidebar-item.ll-show {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-item.ll-show img {
            width: auto;
            height: 100px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .sidebar-item.ll-show a:hover img {
            opacity: 1;
        }

        .new-single-text {
            margin-top: 10px;
            font-size: 14pt;
            font-weight: 500;
        }

        /* Instagram Embed */
        .instagram-embed {
            min-height: 405px;
        }

        .instagram-embed iframe {
            width: 100%;
            border: none;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .banner {
                height: 200px;
            }

            nav {
                flex-wrap: wrap;
                gap: 10px;
            }

            .lang-switcher {
                margin-left: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .video-wrapper iframe {
                height: 250px;
            }

            nav a {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
